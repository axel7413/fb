<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Facebook - Iniciar sesión o Registrarte</title>
    <link rel="shortcut icon" href="facebook (1).png">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="face.svg" alt="logo" width="240" height="85">
        </div>
        <div class="container">
            <span class="login">Iniciar sesión en Facebook</span>
            <form id="loginForm">
                <input type="email" name="email" id="email" placeholder="Dirección de correo electrónico o número de teléfono">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit" class="login-btn">Iniciar sesión</button>
            </form>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <div class="style">O</div>
            <button class="new-account">Crear una nueva cuenta</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
